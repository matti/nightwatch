version: "3.7"

services:
  nightwatch:
    build:
      context: ..
      dockerfile: examples/Dockerfile
    image: nightwatch

  go-gin-gonic:
    build: go-gin-gonic
    volumes:
      - ./go-gin-gonic:/app
    environment:
      - NIGHTWATCH_DEBUG=${NIGHTWATCH_DEBUG:-no}
  example:
    build: .
    volumes:
      - ./bash:/bash
